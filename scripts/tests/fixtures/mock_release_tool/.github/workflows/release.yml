name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: '1.21'
      - name: Build linux/amd64
        run: |
          mkdir -p dist
          CGO_ENABLED=0 GOOS=linux GOARCH=amd64 go build -ldflags "-X main.version=${GITHUB_REF_NAME}" -o dist/mock_release_tool ./cmd/mock_release_tool
          ext="tar.gz"
          if [[ "${MOCK_RELEASE_USE_TAR_XZ:-}" == "1" ]]; then
            ext="tar.xz"
          fi
          if [[ "${MOCK_RELEASE_TARGET_TRIPLE_MODE:-}" == "1" ]]; then
            for triple in x86_64-unknown-linux-gnu x86_64-unknown-linux-musl; do
              if [[ "$ext" == "tar.xz" ]]; then
                tar -C dist -cJf "dist/mock_release_tool-${GITHUB_REF_NAME}-${triple}.${ext}" mock_release_tool
              else
                tar -C dist -czf "dist/mock_release_tool-${GITHUB_REF_NAME}-${triple}.${ext}" mock_release_tool
              fi
            done
          fi
          if [[ "$ext" == "tar.xz" ]]; then
            tar -C dist -cJf "dist/mock_release_tool-${GITHUB_REF_NAME}-linux-amd64.${ext}" mock_release_tool
          else
            tar -C dist -czf "dist/mock_release_tool-${GITHUB_REF_NAME}-linux-amd64.${ext}" mock_release_tool
          fi
      - uses: actions/upload-artifact@v4
        with:
          name: mock_release_tool-${{ github.ref_name }}-linux
          path: dist/mock_release_tool-${{ github.ref_name }}-linux-*

  build-darwin:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: '1.21'
      - name: Build darwin/arm64
        run: |
          mkdir -p dist
          CGO_ENABLED=0 GOOS=darwin GOARCH=arm64 go build -ldflags "-X main.version=${GITHUB_REF_NAME}" -o dist/mock_release_tool ./cmd/mock_release_tool
          tar -C dist -czf dist/mock_release_tool-${GITHUB_REF_NAME}-darwin-arm64.tar.gz mock_release_tool
      - uses: actions/upload-artifact@v4
        with:
          name: mock_release_tool-${{ github.ref_name }}-darwin-arm64.tar.gz
          path: dist/mock_release_tool-${{ github.ref_name }}-darwin-arm64.tar.gz

  build-windows:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: '1.21'
      - name: Build windows/amd64
        run: |
          mkdir -p dist
          CGO_ENABLED=0 GOOS=windows GOARCH=amd64 go build -ldflags "-X main.version=${GITHUB_REF_NAME}" -o dist/mock_release_tool.exe ./cmd/mock_release_tool
          (cd dist && zip -q mock_release_tool-${GITHUB_REF_NAME}-windows-amd64.zip mock_release_tool.exe)
      - uses: actions/upload-artifact@v4
        with:
          name: mock_release_tool-${{ github.ref_name }}-windows-amd64.zip
          path: dist/mock_release_tool-${{ github.ref_name }}-windows-amd64.zip
