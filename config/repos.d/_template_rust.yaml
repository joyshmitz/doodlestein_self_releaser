# Template for Rust CLI tools
# Copy this file and customize for each Rust tool
#
# Usage:
#   cp _template_rust.yaml cass.yaml
#   Edit the values for your specific tool

tool_name: example-rust-tool

# GitHub repository
repo: Dicklesworthstone/example-rust-tool
local_path: /data/projects/example-rust-tool

# Build configuration
language: rust
binary_name: example-tool
build_cmd: cargo build --release
build_profile: release

# Target platforms
targets:
  - linux/amd64
  - linux/arm64
  - darwin/arm64
  - darwin/amd64
  - windows/amd64

# GitHub Actions workflow
workflow: .github/workflows/release.yml

# act job mapping (null = requires native build)
act_job_map:
  linux/amd64: build-linux
  linux/arm64: build-linux-arm    # via cargo-zigbuild or QEMU
  darwin/arm64: null              # native on mmini
  darwin/amd64: null              # native on mmini (Rosetta)
  windows/amd64: null             # native on wlap (or cross-compile)

# Optional: matrix filters for act when a job uses a build matrix
act_matrix:
  "linux/amd64":
    os: ubuntu-latest
    target: linux/amd64

# Cross-compilation strategy
cross_compile:
  linux/arm64:
    method: cargo-zigbuild
    target: aarch64-unknown-linux-gnu
  windows/amd64:
    method: cargo-zigbuild
    target: x86_64-pc-windows-gnu

# Pre-build checks
checks:
  - cargo check
  - cargo test --release
  - cargo clippy -- -D warnings

# Artifact naming pattern
# Variables: ${name}, ${version}, ${os}, ${arch}, ${target}, ${target_triple}, ${ext}
artifact_naming: "${name}-${version}-${os}-${arch}"

# Install.sh compatibility (optional)
# When install.sh expects a different naming pattern than artifact_naming,
# use one of these fields to ensure dsr uploads artifacts with BOTH names.
#
# Option 1: Explicit pattern (takes precedence)
# install_script_compat: "${name}-${os}-${arch}"
#
# Option 2: Auto-detect from install.sh
# install_script_path: install.sh
#
# Precedence: install_script_compat > install_script_path > fallback (strip version)

# Optional: arch aliases for install script compatibility
# arch_aliases:
#   amd64: x86_64
#   arm64: aarch64

# Optional: target triple overrides (for workflows using matrix.target)
# target_triples:
#   linux/amd64: x86_64-unknown-linux-gnu

# Archive format per platform
archive_format:
  linux: tar.gz
  darwin: tar.gz
  windows: zip

# Additional files to include in archive
include_files:
  - README.md
  - LICENSE

# Environment variables for builds
env:
  CARGO_INCREMENTAL: "0"
  RUSTFLAGS: "-C target-feature=+crt-static"
